apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: provision-cluster
spec:
  workspaces:
    - name: my-workspace
  description: |
    An integration test which provisions an ephemeral Hypershift cluster.
  params:
    - description: Snapshot of the application
      name: SNAPSHOT
      default: '{"components": [{"name":"test-app", "containerImage": "quay.io/example/repo:latest"}]}'
      type: string
    - name: oci-container-repo
      default: 'quay.io/konflux-test-storage/quality-camp/k8s-demo'
      description: The ORAS container used to store all test artifacts.
  tasks:
    - name: create-oci-container
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-ci/konflux-qe-definitions.git
          - name: revision
            value: main
          - name: pathInRepo
            value: common/tasks/create-oci-artifact/0.1/create-oci-artifact.yaml
      params:
        - name: oci-container-repo
          value: $(params.oci-container-repo)
        - name: oci-container-tag
          value: $(context.pipelineRun.name)
    
    - name: test-metadata
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-ci/konflux-qe-definitions.git
          - name: revision
            value: main
          - name: pathInRepo
            value: common/tasks/test-metadata/0.1/test-metadata.yaml
      params:
        - name: SNAPSHOT
          value: $(params.SNAPSHOT)
        - name: test-name
          value: $(context.pipelineRun.name)
    
    - name: konflux-e2e-1
      workspaces:
        - name: workspace
          workspace: my-workspace  # Mount the workspace
      runAfter:
        - test-metadata
        - create-oci-container
      taskSpec:
        workspaces:
          - name: workspace  # Declare the workspace in taskSpec
        steps:
          - name: e2e-test
            image: quay.io/flacatus/go-test-tools:latest
            workingDir: /workspace  # Use the workspace directory
            env:
              - name: JOB_SPEC
                value: $(tasks.test-metadata.results.job-spec)
            script: |
              echo "Hello, Tekton!" > $(workspaces.workspace.path)/hello.txt
    
    - name: konflux-e2e-2
      workspaces:
        - name: workspace
          workspace: my-workspace  # Mount the workspace
      runAfter:
        - konflux-e2e-1
      taskSpec:
        workspaces:
          - name: workspace  # Declare the workspace in taskSpec
        steps:
          - name: e2e-test
            image: quay.io/flacatus/go-test-tools:latest
            workingDir: /workspace  # Use the workspace directory
            env:
              - name: JOB_SPEC
                value: $(tasks.test-metadata.results.job-spec)
            script: |
              #!/bin/bash
              cat $(workspaces.workspace.path)/hello.txt
